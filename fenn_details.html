<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8">
  <title>Fənn Detalları - Tələbə Sistemi</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
      background-color: #f0f2f5;
    }

    .sidebar {
      width: 220px;
      background-color: #2e86de;
      color: white;
      padding-top: 20px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      padding-left: 20px;
    }

    .sidebar h2 {
      text-align: left;
      margin-left: 10px;
    }

    .sidebar a {
      color: white;
      text-decoration: none;
      font-size: 16px;
      padding: 10px;
      display: block;
      border-radius: 4px;
    }

    .sidebar a:hover {
      background-color: #1c5fa0;
    }

    .main {
      flex: 1;
      padding: 30px;
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
    }

    .tabs {
      display: flex;
      margin-bottom: 20px;
    }

    .tabs button {
      flex: 1;
      padding: 12px;
      background-color: #2e86de;
      color: white;
      border: none;
      font-size: 16px;
      cursor: pointer;
    }

    .tabs button:hover {
      background-color: #1c5fa0;
    }

    .tabs button.active {
      background-color: #1c5fa0;
    }

    .tab-content {
      display: none;
      padding: 20px;
      background-color: #ecf0f1;
      border-radius: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }

    .tab-content.active {
      display: block;
    }

    .month-buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .month-buttons button {
      padding: 15px;
      background-color: #2e86de;
      color: white;
      border: none;
      font-size: 14px;
      cursor: pointer;
      width: 23%;
      border-radius: 5px;
    }

    .month-buttons button:hover {
      background-color: #1c5fa0;
    }

    .day-buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 20px;
    }

    .day-buttons button {
      padding: 10px;
      background-color: rgb(73, 73, 73);
      color: white;
      border: none;
      font-size: 12px;
      cursor: pointer;
      width: 18%;
      border-radius: 5px;
    }

    .day-buttons button:hover {
      background-color: #1c5fa0;
    }

    .selection-div {
      display: none;
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      position: absolute;
      z-index: 10;
    }

    .selection-div button {
      margin: 10px;
      padding: 10px;
      cursor: pointer;
      background-color: #2e86de;
      color: white;
      border: none;
    }

    .ie-button {
      background-color: #3498db;
    }

    .qb-button {
      background-color: #e74c3c;
    }

    .quiz button,
    .midterm button,
    .presentation button {
      background-color: gray;
      color: white;
      padding: 10px;
      border: none;
      font-size: 16px;
    }

    .score-buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 20px;
    }

    .score-buttons button {
      padding: 10px;
      border: none;
      color: white;
      font-size: 14px;
      cursor: pointer;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <h2>Menü</h2>
    <a href="home_page.html" id="homeLink">Ana səhifə</a>
    <a href="qiymetler.html">Qiymətlər</a>
    <a href="fennler.html">Fənnlər</a>
    <a href="dashboard.html" id="dashboardLink">Dashboard</a>
    <a href="#" onclick="logout()">Çıxış</a>
  </div>

  <div class="main">
    <h2 id="subjectName">Fənn Adı</h2>

    <div class="tabs">
      <button class="tab-link active" onclick="showTab('about')">Haqqında</button>
      <button class="tab-link" onclick="showTab('topics')">Mövzular</button>
      <button class="tab-link" onclick="showTab('journal')">Elektron Jurnal</button>
      <button class="tab-link" onclick="showTab('quiz')">Quiz</button>
      <button class="tab-link" onclick="showTab('midterm')">Midterm</button>
      <button class="tab-link" onclick="showTab('presentation')">Təqdimat</button>
    </div>

    <div class="tab-content about active">
      <h3>Fənn Haqqında</h3>
      <p id="subjectDescription"></p>
    </div>

    <div class="tab-content topics">
      <h3>Mövzular</h3>
      <ul id="topicsList"></ul>
    </div>

    <div class="tab-content journal">
      <h3>Elektron Jurnal</h3>
      <div class="month-buttons">
        <button onclick="showDays(2)">Fevral</button>
        <button onclick="showDays(3)">Mart</button>
        <button onclick="showDays(4)">Aprel</button>
        <button onclick="showDays(5)">May</button>
        <button onclick="showDays(6)">İyun</button>
        <button onclick="showDays(7)">İyul</button>
        <button onclick="showDays(8)">Avqust</button>
        <button onclick="showDays(9)">Sentyabr</button>
        <button onclick="showDays(10)">Oktyabr</button>
        <button onclick="showDays(11)">Noyabr</button>
        <button onclick="showDays(12)">Dekabr</button>
      </div>

      <div class="day-buttons" id="dayButtons"></div>

      <div class="selection-div" id="selectionDiv">
        <button class="ie-button" onclick="setSelection('IE')">İE</button>
        <button class="qb-button" onclick="setSelection('QB')">QB</button>
      </div>
    </div>

    <div class="tab-content quiz">
      <h3>Quiz Qiymətləndirmə</h3>
      <button id="quizScoreButton">0.0</button>
      <div id="scoreSelector" class="score-buttons"></div>
    </div>

    <div class="tab-content midterm">
      <h3>Midterm Qiymətləndirmə</h3>
      <button id="midtermScoreButton">0.0</button>
      <div id="midtermScoreSelector" class="score-buttons"></div>
    </div>

    <div class="tab-content presentation">
      <h3>Təqdimat Qiymətləndirmə</h3>
      <button id="presentationScoreButton">0.0</button>
      <div id="presentationScoreSelector" class="score-buttons"></div>
    </div>

  </div>

  <script>
    const subject = JSON.parse(localStorage.getItem('selectedSubject'));
    document.getElementById('subjectName').textContent = subject.name;
    document.getElementById('subjectDescription').textContent = subject.description;

    const topics = [
      "Topic 1: Introduction",
      "Topic 2: Advanced Concepts",
      "Topic 3: Applications",
      "Topic 4: Best Practices",
      "Topic 5: Case Studies"
    ];

    function displayTopics() {
      const topicsList = document.getElementById('topicsList');
      topicsList.innerHTML = '';
      topics.forEach(topic => {
        const li = document.createElement('li');
        li.textContent = topic;
        topicsList.appendChild(li);
      });
    }

    function showTab(tabName) {
      const tabs = document.querySelectorAll('.tab-content');
      const links = document.querySelectorAll('.tab-link');
      tabs.forEach(tab => tab.classList.remove('active'));
      links.forEach(link => link.classList.remove('active'));

      if (tabName === 'topics') {
        displayTopics();
      }

      document.querySelector(`.${tabName}`).classList.add('active');
      document.querySelector(`.tab-link[onclick="showTab('${tabName}')"]`).classList.add('active');
    }

    let currentMonthShown = null;

    function showDays(month) {
      const dayButtonsContainer = document.getElementById('dayButtons');
      if (currentMonthShown === month) {
        dayButtonsContainer.innerHTML = '';
        currentMonthShown = null;
        return;
      }

      dayButtonsContainer.innerHTML = '';
      currentMonthShown = month;

      const daysInMonth = new Date(2025, month, 0).getDate();
      for (let day = 1; day <= daysInMonth; day++) {
        const button = document.createElement('button');
        const date = `${day}/${month}/2025`;
        button.textContent = date;
        button.onclick = function () {
          document.getElementById('selectionDiv').style.display = 'block';
          selectedButton = button;
          positionSelectionDiv(button);
        };
        dayButtonsContainer.appendChild(button);
      }
    }

    function positionSelectionDiv(button) {
      const selectionDiv = document.getElementById('selectionDiv');
      const rect = button.getBoundingClientRect();
      selectionDiv.style.top = `${rect.top + window.scrollY - selectionDiv.offsetHeight}px`;
      selectionDiv.style.left = `${rect.left + window.scrollX}px`;
    }

    let selectedButton = null;

    function setSelection(selection) {
      if (selectedButton) {
        selectedButton.style.backgroundColor = selection === 'IE' ? '#3498db' : '#e74c3c';
      }
      document.getElementById('selectionDiv').style.display = 'none';
    }

    function setupScoreButtons(scoreSelectorId, scoreButtonId) {
      const scoreButton = document.getElementById(scoreButtonId);
      const scoreSelector = document.getElementById(scoreSelectorId);

      scoreButton.addEventListener('click', () => {
        scoreSelector.innerHTML = '';

        for (let i = 1; i <= 20; i++) {
          const btn = document.createElement('button');
          btn.textContent = i.toFixed(1);
          btn.style.padding = '10px';
          btn.style.border = 'none';
          btn.style.color = 'white';
          btn.style.cursor = 'pointer';
          btn.style.fontSize = '14px';
          btn.style.borderRadius = '5px';
          btn.style.backgroundColor = getGradientColor(i);

          btn.onclick = () => {
            scoreButton.textContent = i.toFixed(1);
            scoreButton.style.backgroundColor = getGradientColor(i);
            scoreSelector.style.display = 'none';
          };

          scoreSelector.appendChild(btn);
        }

        scoreSelector.style.display = 'flex';
      });
    }

    setupScoreButtons('scoreSelector', 'quizScoreButton');
    setupScoreButtons('midtermScoreSelector', 'midtermScoreButton');
    setupScoreButtons('presentationScoreSelector', 'presentationScoreButton');

    function getGradientColor(score) {
      const red = Math.round(255 - (score - 1) * (255 / 19));
      const blue = Math.round((score - 1) * (255 / 19));
      return `rgb(${red}, 0, ${blue})`;
    }
  </script>
</body>
</html>
